<div *ngIf="hero&&weapon" class="mt-5">
  <div class="row align-items-center">
    <div class="col-5" style="margin:auto;">
      <h2>{{ hero.name | uppercase }}</h2>
      <img class="portrait-hero" src="assets\img\{{hero.portrait}}">
      <div class="w3-light-grey w3-round col-8 nopadding">
        <div class="w3-container w3-round w3-green" style="width:100%">{{hero.pv}} /{{hero.pv}} PV</div>
      </div>
    </div>
    <div class="col-2 col-md-auto">
      <h2>VS</h2>
    </div>
    <div class="col-5" style="margin:auto;">
      <h2>{{ opponent.name | uppercase }}</h2>
      <img class="portrait-hero" src="assets\img\{{opponent.portrait}}">
      <div class="w3-light-grey w3-round col-8 nopadding">
        <div class="w3-container w3-round w3-green" style="width:100%">{{opponent.pv}} /{{opponent.pv}} PV</div>
      </div>
    </div>
  </div>
</div>
<div class="mt-3">
  <p>Your score: ... </p>
  <button class="btn btn-warning" (click)="launchTurn()">Fight</button>
  <button class="btn">Try again</button>
  <button class="btn">Next fight</button>
</div>
