<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/detailhero/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>

<h3>Top Weapons</h3>
<div class="grid grid-pad">
<a *ngFor="let weapon of weapons" class="col-1-4" routerLink="/detailweapon/{{weapon.id}}">
  <div class="module weapon">
    <h4>{{weapon.name}}</h4>
  </div>
</a>
</div>
